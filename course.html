<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDUKAMERE | Courses</title>
<style>
:root{
  --green:#16a34a;
  --orange:#f97316;
  --bg:#f4f7fb;
  --text:#1f2937;
  --card:#ffffff;
  --radius:14px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI", system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* RETURN BUTTON */
.return-btn{
  position:fixed;
  top:15px;
  left:15px;
  background:var(--orange);
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
  z-index:4000;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* HEADER */
header{
  backdrop-filter:blur(12px);
  background:rgba(22,163,74,.95);
  color:#fff;
  padding:14px;
  position:sticky;
  top:0;
  z-index:3000;
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  color:#fff;
}

.right-icons{
  display:flex;
  gap:12px;
}

.icon-btn{
  background:rgba(255,255,255,.15);
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
}

.center-links{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px 0;
}

.center-links a{
  color:#e5e7eb;
  text-decoration:none;
  font-size:14px;
}

.center-links a:hover{
  color:#fff;
  text-decoration:underline;
}

.search-bar input{
  width:100%;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  margin-top:6px;
  outline:none;
}

/* MAIN CONTENT */
main{
  flex:1;
  padding:15px 20px 40px;
}

.filters{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.filters select{
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
}

/* BALANCE */
.balance-box{
  margin-bottom:15px;
  font-weight:bold;
  font-size:16px;
}

/* COURSE CARDS */
.section{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card h4{
  color:var(--green);
  margin:12px 8px 4px;
  text-align:center;
}

.card p{
  font-size:13px;
  color:#555;
  padding:0 8px 10px;
  text-align:center;
}

.card button{
  margin:8px;
  width:calc(100% - 16px);
  padding:8px 0;
  border:none;
  border-radius:6px;
  background:var(--green);
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

.card-content{
  display:block;
  padding:8px 12px 12px;
  border-top:1px solid #ddd;
  font-size:13px;
}

/* MODALS */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:5000;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:400px;
  text-align:center;
}

.modal-content h3{
  margin-bottom:10px;
}

.modal-content img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

.modal-content button{
  padding:10px 20px;
  background:var(--green);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}

.modal-content .close{
  position:absolute;
  top:12px;
  right:16px;
  cursor:pointer;
  font-weight:bold;
}

/* FOOTER */
footer{
  background:#020617;
  color:#cbd5f5;
  text-align:center;
  font-size:13px;
  padding:20px;
}

footer a{
  color:#e5e7eb;
  text-decoration:none;
  margin:0 6px;
}

footer a:hover{
  color:var(--orange);
}

/* DARK MODE */
.dark{
  --bg:#020617;
  --text:#e5e7eb;
  --card:#020617;
}

.dark header,
.dark footer,
.dark .modal-content{
  background:#020617;
  color:#e5e7eb;
}

.dark input{
  background:#111827;
  color:#f1f5f9;
  border:none;
}
</style>
</head>
<body>

<button class="return-btn" onclick="history.back()">âŸµ Back</button>

<header>
  <div class="header-top">
    <span class="logo">EDUKAMERE</span>
    <div class="right-icons">
      <button class="icon-btn" onclick="toggleDark()">ðŸŒ™</button>
    </div>
  </div>

  <div class="center-links">
    <a href="#" onclick="showMyCourses()">My Courses</a>
    <a href="#" onclick="showLecturers()">Lecturers</a>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search courses..." onkeyup="searchCourses(this.value)">
  </div>
</header>

<main>
  <div class="balance-box">Balance: <span id="userBalance">5000</span> XAF</div>

  <div class="filters">
    <select id="levelSelect" onchange="filterCourses()">
      <option value="">Select Level</option>
      <option value="FSLC">FSLC</option>
      <option value="GCE OL ARTS">GCE OL ARTS</option>

      <option value="HND MEDICAL">HND MEDICAL</option>

      <option value="HND ENGINEERING">HND ENGINEERING</option>

    </select>

    <select id="subjectSelect" onchange="filterCourses()">
      <option value="">Select Subject</option>
      <!-- All subjects always visible -->
      <option value="Mathematics">Mathematics</option>
      <option value="English">English</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Biology">Biology</option>
      <option value="Literature">Literature</option>
      <option value="History">History</option>
      <option value="Geography">Geography</option>
      <option value="Economics">Economics</option>
      <option value="Computer">Computer</option>
      <option value="Programming">Programming</option>
      <option value="Networking">Networking</option>
      <option value="Database">Database</option>
      <option value="Mechanics">Mechanics</option>
      <option value="Electronics">Electronics</option>
      <option value="Civil">Civil</option>
      <option value="Design">Design</option>
      <option value="Painting">Painting</option>
      <option value="Music">Music</option>
      <option value="Anatomy">Anatomy</option>
      <option value="Physiology">Physiology</option>
      <option value="Pharmacy">Pharmacy</option>
      <option value="French">French</option>
      <option value="Economics">Economics</option>
    </select>
  </div>

  <div class="section" id="courseSection">
    <!-- Courses will be loaded here -->
  </div>
</main>

<footer>
  <div>Email: joelofficiel03@gmail.com</div>
  <div>
    <a href="#">Facebook</a> â€¢
    <a href="#">LinkedIn</a> â€¢
    <a href="#">GitHub</a> â€¢
    <a href="#">YouTube</a> â€¢
    <a href="#">Instagram</a>
  </div>
  <div>Yaounde Â© 2026 EDUKAMERE</div>
</footer>

<!-- LECTURERS MODAL -->
<div class="modal" id="lecturerModal">
  <div class="modal-content">
    <div class="close" onclick="closeModal('lecturerModal')">âœ–</div>
    <h3>Lecturers</h3>
    <div id="lecturerList"></div>
  </div>
</div>

<script>
let userBalance = 5000;
let myCourses = [];

const courses = [
  {title:"Mathematics FSLC", level:"FSLC", subject:"Mathematics", desc:"FSLC Mathematics course", img:"https://via.placeholder.com/200x120.png?text=Maths"},
  {title:"English FSLC", level:"FSLC", subject:"English", desc:"FSLC English course", img:"https://via.placeholder.com/200x120.png?text=English"},
  {title:"Physics GCE OL SCIENCE", level:"GCE OL SCIENCE", subject:"Physics", desc:"GCE OL Physics", img:"https://via.placeholder.com/200x120.png?text=Physics"},
  {title:"Literature GCE OL ARTS", level:"GCE OL ARTS", subject:"Literature", desc:"GCE OL Literature", img:"https://via.placeholder.com/200x120.png?text=Literature"},
  {title:"Computer HND IT", level:"HND IT", subject:"Computer", desc:"HND IT Computer course", img:"https://via.placeholder.com/200x120.png?text=Computer"},
  {title:"Medical HND MEDICAL", level:"HND MEDICAL", subject:"Anatomy", desc:"HND Medical Anatomy course", img:"https://via.placeholder.com/200x120.png?text=Anatomy"}
];

const lecturers = [
  {name:"Dr. Jean Pierre", field:"Mathematics", certificate:"PhD", courses:["Mathematics FSLC","Physics GCE OL SCIENCE"]},
  {name:"Mrs. Clara Mbella", field:"English Literature", certificate:"Masters", courses:["English FSLC","Literature GCE OL ARTS"]},
  {name:"Mr. Paul Tchamba", field:"Computer Science", certificate:"BSc", courses:["Computer HND IT"]},
  {name:"Dr. Alice Nkom", field:"Medical", certificate:"MD", courses:["Medical HND MEDICAL"]}
];

function renderCourses(list=courses){
  const section = document.getElementById("courseSection");
  section.innerHTML = "";
  list.forEach((c,i)=>{
    const followed = myCourses.includes(c.title);
    section.innerHTML += `
      <div class="card">
        <img src="${c.img}" alt="${c.title}">
        <h4>${c.title}</h4>
        <div class="card-content">
          <p>${c.desc}</p>
          <p>${followed ? "Following" : ""}</p>
        </div>
        <button onclick="followCourse('${c.title}')">${followed ? "Following" : "Follow Course"}</button>
      </div>
    `;
  });
}

function filterCourses(){
  const level = document.getElementById("levelSelect").value;
  const subject = document.getElementById("subjectSelect").value;
  const filtered = courses.filter(c => 
    (!level || c.level === level) &&
    (!subject || c.subject === subject)
  );
  renderCourses(filtered);
}

function followCourse(title){
  if(!myCourses.includes(title)){
    myCourses.push(title);
    alert(`You are now following ${title}`);
    renderCourses();
  }
}

function showMyCourses(){
  const myList = courses.filter(c => myCourses.includes(c.title));
  renderCourses(myList);
}

function showLecturers(){
  const listDiv = document.getElementById("lecturerList");
  listDiv.innerHTML = "";
  lecturers.forEach(l => {
    listDiv.innerHTML += `<p><b>${l.name}</b> - ${l.field} (${l.certificate})<br>Courses: ${l.courses.join(", ")}</p><hr>`;
  });
  document.getElementById("lecturerModal").style.display = "flex";
}

function closeModal(id){document.getElementById(id).style.display="none";}
function searchCourses(text){
  const filtered = courses.filter(c => c.title.toLowerCase().includes(text.toLowerCase()));
  renderCourses(filtered);
}
function toggleDark(){document.body.classList.toggle("dark");}

renderCourses();
</script>
</body>
</html>
