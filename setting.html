<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDUKAMERE | Profile & Settings</title>

<style>
:root{
  --green:#16a34a;
  --orange:#f97316;
  --bg:#f4f7fb;
  --text:#1f2937;
  --card:#ffffff;
  --radius:14px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Segoe UI", system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* HEADER */
header{
  background:var(--green);
  color:#fff;
  padding:15px;
  position:sticky;
  top:0;
  z-index:1000;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.icon-btn{
  background:rgba(255,255,255,.15);
  border:none;
  color:#fff;
  font-size:18px;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* MAIN */
main{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

/* SECTIONS */
.section{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* PROFILE */
.profile{
  display:flex;
  gap:20px;
  align-items:center;
  flex-wrap:wrap;
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid var(--green);
}

.profile-info h3{
  margin:0;
}

.profile-info p{
  margin:4px 0;
  font-size:14px;
  color:#555;
}

/* BALANCE */
.balance-box{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

/* TOP-UP */
.topup{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.topup input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  flex:1;
}

.topup button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:var(--green);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* HISTORY */
.history table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

.history th, .history td{
  padding:10px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}

.history th{
  text-align:left;
  background:#f1f5f9;
}

/* FOOTER */
footer{
  background:#020617;
  color:#cbd5f5;
  text-align:center;
  padding:20px;
  font-size:13px;
}

/* DARK MODE */
.dark{
  --bg:#020617;
  --text:#e5e7eb;
  --card:#020617;
}

.dark header,
.dark footer,
.dark .section{
  background:#020617;
  color:#e5e7eb;
}

.dark input{
  background:#111827;
  color:#fff;
  border:none;
}
</style>
</head>

<body>

<header>
  <div class="header">
    <span class="logo">EDUKAMERE</span>
    <button class="icon-btn" onclick="toggleDark()">ðŸŒ™</button>
  </div>
</header>

<main>

<!-- PROFILE -->
<div class="section profile">
  <img src="https://via.placeholder.com/150.png?text=User" class="avatar">
  <div class="profile-info">
    <h3 id="userName">Joel Officiel</h3>
    <p>Email: <span id="userEmail">joelofficiel03@gmail.com</span></p>
    <p>Level: <span id="userLevel">HND IT</span></p>
  </div>
</div>

<!-- BALANCE -->
<div class="section">
  <div class="balance-box">
    Balance: <span id="balance">5000</span> XAF
  </div>

  <div class="topup">
    <input type="number" id="topupAmount" placeholder="Enter amount (XAF)">
    <button onclick="topUp()">Top Up</button>
  </div>
</div>

<!-- TRANSACTION HISTORY -->
<div class="section history">
  <h3>Transaction History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount (XAF)</th>
      </tr>
    </thead>
    <tbody id="historyTable">
      <tr>
        <td>2025-01-12</td>
        <td>Unlocked Past Questions Answers</td>
        <td>-2500</td>
      </tr>
      <tr>
        <td>2025-01-05</td>
        <td>Account Top-Up</td>
        <td>+5000</td>
      </tr>
    </tbody>
  </table>
</div>

</main>

<footer>
  <div>Email: joelofficiel03@gmail.com</div>
  <div>Yaounde Â© 2026 EDUKAMERE</div>
</footer>

<script>
let balance = 5000;

function topUp(){
  const amount = parseInt(document.getElementById("topupAmount").value);
  if(!amount || amount <= 0){
    alert("Enter a valid amount");
    return;
  }

  balance += amount;
  document.getElementById("balance").innerText = balance;

  const row = `
    <tr>
      <td>${new Date().toISOString().split("T")[0]}</td>
      <td>Account Top-Up</td>
      <td>+${amount}</td>
    </tr>`;
  document.getElementById("historyTable").innerHTML = row + document.getElementById("historyTable").innerHTML;

  document.getElementById("topupAmount").value="";
  alert("Top-up successful (simulation)");
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
